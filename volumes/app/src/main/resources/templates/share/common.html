<html xmlns:th="http://www.thymeleaf.org">
<!-- (1)共通にしたいheadをfragment化する -->
<head th:fragment="meta_header(title,links,scripts)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- (2)共通で読み込むCSS/JS -->
    <link rel="stylesheet" media="all" th:href="@{/css/ress.min.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
    <script th:src="@{/js/jquery-2.1.4.min.js}"></script>
    <script th:src="@{/js/style.js}"></script>

    <!-- (3)タイトルのフォーマット -->
    <title th:text="${title}+' | ポートフォリオサイト'">各ページタイトル | ポートフォリオサイト</title>

    <!-- (4)各View固有で読み込むもの -->
    <th:block th:replace="${links} ?: _" />
    <th:block th:replace="${scripts} ?: _" />
</head>
<body>
    <!-- (5)body内で共通化したい部品をfragment化する -->
    <header th:fragment="header">
        <div class="container">
            <div class="row">
                <div class="col span-12">
                    <div class="head">
                        <h1>
                            <a th:href="@{/}">PORTFOLIO</a>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col span-12">
                    <nav>
                        <div id="open">
                            <img th:src="@{/img/button.png}">
                        </div>
                        <div id="close">
                            <img th:src="@{/img/button2.png}">
                        </div>
                        <div id="navi">
                            <ul>
                                <li><a th:href="@{/}">ホーム</a></li>
                                <li><a th:href="@{/inquiry/form}">お問い合わせ</a></li>
                                <li><a th:href="@{/user}">ユーザー</a></li>
                                <li><a th:href="@{/inquiry}">お問い合わせ一覧</a></li>
                                <li><a th:href="@{/student}">学生一覧</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <footer th:fragment="footer">
        <div class="container">
			<div class="row">
				<div class="col span-12">
					<h5>お知らせ</h5>
					<p>電話での問合せは承っておりません。</p>
					<p>回答にお時間頂くことがございます。予めご了承ください。</p>
				</div>
			</div>
		</div>
    </footer>
</body>
</html>
