<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<!-- (1)共通headerで置き換える -->
<head th:replace="share/common :: meta_header('学生編集',~{::link},~{::script})">
    <!-- (2)このページ固有で読み込むCSS/JS -->
</head>

<body>
	<!-- (3)共通部品を呼び出す -->
    <div th:replace="share/common :: header"></div>

	<div class="mainimg">
		<img th:src="@{/img/subimg.jpg}" alt="お問い合わせ画像">
	</div>
	<main>
		<article>
			<div class="container">
				<div class="row">
					<div class="col span-12">
						<div class="breadcrumb">
							<ul>
								<li><a th:href="@{/demo}">ホーム</a> > 学生情報 > 学生編集</li>
							</ul>
						</div>

						<h1>学生編集</h1>
						<form th:action="@{/student/update}" th:object="${updateStudentForm}" th:method="post">
							<input type="hidden" th:field="*{id}" />
							<div class="row">
							  <div class="col span-2">名前</div>
							  <div class="col">
									<input type="text" class="form-control full-width" th:field="*{name}">
							  </div>
							</div>
							<div class="row">
							  <div class="col span-2">学籍番号</div>
							  <div class="col">
									<input type="text" class="form-control full-width" th:field="*{no}">
							  </div>
							</div>
							<div class="row">
								<div class="col span-2">学年</div>
									<div class="col">
										<input type="text" class="form-control full-width" th:field="*{grade}">
									</div>
							</div>
							<div class="row">
								<div class="col span-2">クラス</div>
									<div class="col">
										<input type="text" class="form-control full-width" th:field="*{team}">
									</div>
							</div>
							<div class="row">
							  <div class="col span-2">備考</div>
							  <div class="col">
									<textarea type="text" class="form-control full-width" th:field="*{remark}"></textarea>
							  </div>
							</div>

							<div class="row">
								<input type="submit" class="col a-button" value="　保存　">
								<a th:href="@{/student/{id}(id=*{id})}" class="col a-button secondary">キャンセル</a>
							</div>
						</form>

					</div>
				</div>
			</div>
		</article>
	</main>
	
	<div th:replace="share/common :: footer"></div>
	<p id="pagetop">
		<a href="#">TOP</a>
	</p>
</body>
</html>
